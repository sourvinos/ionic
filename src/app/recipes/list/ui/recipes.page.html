<ion-header>
    <ion-toolbar>
        <ion-title>recipes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <ion-card *ngFor="let recipe of recipes">
                    <ion-card-header (click)=getRecipe(recipe.id)>
                        {{ recipe.description }}
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
