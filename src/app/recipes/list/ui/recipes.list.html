<ion-header>
    <ion-toolbar>
        <ion-title>My awesome recipes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <ion-card *ngFor="let recipe of recipes">
                    <app-list-item [recipe]=recipe></app-list-item>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
